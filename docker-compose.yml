version: '3.8'

services:
  softwarepros-web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Core application settings
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # SMTP Email configuration - aquareefdirect.com (Required)
      - SMTP_HOST=${SMTP_HOST:-aquareefdirect.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-admin@aquareefdirect.com}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-admin@aquareefdirect.com}
      - CONTACT_FROM_EMAIL=${CONTACT_FROM_EMAIL:-noreply@softwarepros.org}

      # Database (Optional - remove if not using Prisma)
      # - DATABASE_URL=${DATABASE_URL}

      # Redis cache (Optional - remove if not using rate limiting)
      # - REDIS_URL=${REDIS_URL}

      # Authentication (Optional - uncomment if using GitHub OAuth)
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # - NEXTAUTH_URL=${NEXTAUTH_URL}
      # - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      # - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

      # Video meetings (Optional - uncomment if using Cloudflare RealtimeKit)
      # - CLOUDFLARE_REALTIME_API_KEY=${CLOUDFLARE_REALTIME_API_KEY}
      # - CLOUDFLARE_REALTIME_API_URL=${CLOUDFLARE_REALTIME_API_URL:-https://api.realtime.cloudflare.com/v2}
      # - CLOUDFLARE_REALTIME_ORG_ID=${CLOUDFLARE_REALTIME_ORG_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Coolify labels for automatic discovery
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.softwarepros.rule=Host(`softwarepros.org`) || Host(`www.softwarepros.org`)"
      - "traefik.http.routers.softwarepros.entrypoints=websecure"
      - "traefik.http.routers.softwarepros.tls.certresolver=letsencrypt"
      - "traefik.http.services.softwarepros.loadbalancer.server.port=3000"
      # Redirect www to non-www
      - "traefik.http.middlewares.redirect-www.redirectregex.regex=^https://www\\.softwarepros\\.org/(.*)"
      - "traefik.http.middlewares.redirect-www.redirectregex.replacement=https://softwarepros.org/$${1}"
      - "traefik.http.routers.softwarepros.middlewares=redirect-www"

networks:
  default:
    name: coolify