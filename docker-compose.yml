version: '3.8'

services:
  softwarepros-web:
    build: 
      context: .
      dockerfile: Dockerfile
    # Ports are handled by Traefik labels below
    # ports:
    #   - "3000:3000"
    environment:
      # Core application settings
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # Email Configuration (Resend - Required)
      - RESEND_API_KEY=${RESEND_API_KEY}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-info@softwarepros.org}
      - CONTACT_FROM_EMAIL=${CONTACT_FROM_EMAIL:-noreply@softwarepros.org}

      # SMTP Configuration (Optional - only if not using Resend)
      # - SMTP_HOST=${SMTP_HOST}
      # - SMTP_PORT=${SMTP_PORT}
      # - SMTP_USER=${SMTP_USER}
      # - SMTP_PASS=${SMTP_PASS}
      # - SMTP_SECURE=${SMTP_SECURE}

      # Database (Optional - remove if not using Prisma)
      - DATABASE_URL=${DATABASE_URL}

      # Authentication (Optional - uncomment if using GitHub OAuth)
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # - NEXTAUTH_URL=${NEXTAUTH_URL}
      # - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      # - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

      # Video meetings (Optional - uncomment if using Cloudflare RealtimeKit)
      # - CLOUDFLARE_REALTIME_API_KEY=${CLOUDFLARE_REALTIME_API_KEY}
      # - CLOUDFLARE_REALTIME_API_URL=${CLOUDFLARE_REALTIME_API_URL:-https://api.realtime.cloudflare.com/v2}
      # - CLOUDFLARE_REALTIME_ORG_ID=${CLOUDFLARE_REALTIME_ORG_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Coolify labels
      - "coolify.managed=true"
      - "traefik.enable=true"

      # Service configuration
      - "traefik.http.services.softwarepros-web.loadbalancer.server.port=3000"

      # HTTP router - redirect to HTTPS
      - "traefik.http.routers.softwarepros-http.rule=Host(`softwarepros.org`) || Host(`www.softwarepros.org`)"
      - "traefik.http.routers.softwarepros-http.entrypoints=http"
      - "traefik.http.routers.softwarepros-http.middlewares=redirect-to-https@docker"

      # HTTPS router with Let's Encrypt
      - "traefik.http.routers.softwarepros-https.rule=Host(`softwarepros.org`) || Host(`www.softwarepros.org`)"
      - "traefik.http.routers.softwarepros-https.entrypoints=https"
      - "traefik.http.routers.softwarepros-https.tls=true"
      - "traefik.http.routers.softwarepros-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.softwarepros-https.service=softwarepros-web"

      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  default:
    name: coolify
    external: true