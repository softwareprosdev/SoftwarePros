version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: softwarepros-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  softwarepros-web:
    build: 
      context: .
      dockerfile: Dockerfile
    # Ports are handled by Traefik labels below
    # ports:
    #   - "3000:3000"
    environment:
      # Core application settings
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # SMTP Email configuration - aquareefdirect.com (Required)
      - SMTP_HOST=${SMTP_HOST:-aquareefdirect.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-admin@aquareefdirect.com}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-admin@aquareefdirect.com}
      - CONTACT_FROM_EMAIL=${CONTACT_FROM_EMAIL:-noreply@softwarepros.org}

      # Database (Optional - remove if not using Prisma)
      # - DATABASE_URL=${DATABASE_URL}

      # Redis cache (Optional - remove if not using rate limiting)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

      # Authentication (Optional - uncomment if using GitHub OAuth)
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # - NEXTAUTH_URL=${NEXTAUTH_URL}
      # - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      # - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

      # Video meetings (Optional - uncomment if using Cloudflare RealtimeKit)
      # - CLOUDFLARE_REALTIME_API_KEY=${CLOUDFLARE_REALTIME_API_KEY}
      # - CLOUDFLARE_REALTIME_API_URL=${CLOUDFLARE_REALTIME_API_URL:-https://api.realtime.cloudflare.com/v2}
      # - CLOUDFLARE_REALTIME_ORG_ID=${CLOUDFLARE_REALTIME_ORG_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Coolify labels for automatic discovery
      - "coolify.managed=true"
      - "traefik.enable=true"
      
      # HTTP to HTTPS redirect
      - "traefik.http.routers.softwarepros-http.rule=Host(`softwarepros.org`) || Host(`www.softwarepros.org`)"
      - "traefik.http.routers.softwarepros-http.entrypoints=web"
      - "traefik.http.routers.softwarepros-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      
      # HTTPS router with SSL
      - "traefik.http.routers.softwarepros.rule=Host(`softwarepros.org`) || Host(`www.softwarepros.org`)"
      - "traefik.http.routers.softwarepros.entrypoints=websecure"
      - "traefik.http.routers.softwarepros.tls=true"
      - "traefik.http.services.softwarepros.loadbalancer.server.port=3000"
      
      # Redirect www to non-www (HTTPS only)
      - "traefik.http.middlewares.redirect-www.redirectregex.regex=^https://www\\.softwarepros\\.org/(.*)"
      - "traefik.http.middlewares.redirect-www.redirectregex.replacement=https://softwarepros.org/$${1}"
      - "traefik.http.routers.softwarepros.middlewares=redirect-www"

volumes:
  redis_data:

networks:
  default:
    name: coolify
    external: true